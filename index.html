<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up</title>
</head>
<body>
    <section id="sidebar">
        <div class="logo">ODIN</div>
        <div class="credits"></div>
    </section>
    <section id="main">
        <div id="hero">
            <p>
                This is not a real online service! You know you need something like this in your life to help 
                you realize your deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </div>
        <form action="#" id="sign-up">
            <h2>Let's do this!</h2>
            <div class="input-rows">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name">

                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name">
            </div>
            <div class="input-rows">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email">

                <label for="number">PHONE NUMBER</label>
                <input type="tel" name="number" id="number">
            </div>
            <div class="input-rows">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password">

                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" name="confirm-password" id="confirm-password">
            </div>
        </form>
        <div id="footer">
            <button type="button">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </section>
    <footer>
        <p>Project by <a href="https://github.com/Ashish-Krishna-K">Ashish-Krishna-K</a></p>
    </footer>
</body>
</html>
