<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="left">
        <div id="logo">
            <img src="images/logo.png" alt="Strawahts jolly roger">
            <p>Mugiwara no Ichimi</p>
        </div>
    </div>
    <div id="right">
        <div id="hero">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started.</p>
            <p></p>
            <p>You <em>know</em> you want to.</p>
        </div>

        <div id="form">
            <form action="#" method="post" id="my-form">
                <h1>Let's do this!</h1>
                <ul>
                    <li class="list">
                        <div class="input">
                            <label for="first-name">First Name*</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        
                        <div class="input">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </li>

                    <li class="list">
                        <div class="input">
                            <label for="user-email">E-mail*</label>
                            <input type="email" id="user-email" name="user-email" required>
                        </div>

                        <div class="input">
                            <label for="user-phone-number">Phone number</label>
                            <input type="tel" id="user-phone-number" name="user-phone-number">
                        </div>
                    </li>

                    <li class="list">
                        <div class="input">
                            <label for="user-password">Password*</label>
                            <input type="password" id="user-password" name="user-password" minlength="8" required>
                        </div>

                        <div class="input">
                            <label for="confirm-password">Confirm Password*</label>
                            <input type="password" name="confirm-password" id="confirm-password" minlength="8" required>
                        </div>
                    </li>
                </ul>
            </form>
        </div>

        <div id="footer">
            <button type="submit" form="my-form">Create Account</button>

            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
